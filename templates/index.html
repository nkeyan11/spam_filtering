{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict whether the message is spam or not. </h1>
    <center>
    <h3>Enter the message below</h3>
    <div class="form">
        <form action="/predict" method="POST">
            <input type="text" name="message" id="message" placeholder="message" size="70" >


            <input type="submit" value="Predict">
        </form>
    </div>
        </center>
</div>
{% endblock %}
